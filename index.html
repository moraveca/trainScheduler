<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>


</head>

<body>

    <form>
        <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
        </div>
        <div class="form-group">
            <label for="startTime">First Train Time (in military time)</label>
            <input type="number" class="form-control" id="startTime">
        </div>
        <div class="form-group">
            <label for="frequency">Frequency (in minutes)</label>
            <input type="number" class="form-control" id="frequency">
        </div>
        <button type="submit" class="btn btn-primary" id="submitTrain">Submit</button>
    </form>

    <div class="container" id="card-holder">

    </div>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/app.js"></script>
</body>

</html>
